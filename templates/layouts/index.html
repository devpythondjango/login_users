<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Primary Meta Tags -->
    <title>Bosh saxifa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link type="text/css" href="{% static 'vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

    <!-- Notyf -->
    <link type="text/css" href="{% static 'vendor/notyf/notyf.min.css' %}" rel="stylesheet">

    <!-- Volt CSS -->
    <link type="text/css" href="{% static 'css/volt.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/silder.css' %}" rel="stylesheet">

    <!-- NOTICE: You can use the _analytics.html partial to include production code specific code & trackers -->

</head>

<body>

<header class="header-global">

    <nav id="navbar-main" aria-label="Primary navigation"
         class="navbar navbar-main navbar-expand-lg navbar-theme-primary ">
        <div class="container position-relative">
            <div class="navbar ">
                <div class="navbar-brand">
                    <a href="/">
                        <div class="container-fluid px-0">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="{% static 'img/illustrations/Logo.png' %}" alt="logo"
                                         style="width:100%; height:70px;">
                                </div>
                                <div class="col-md-6">
                                    <p style="font-size: 0.55rem; color:white; padding-top:9px;padding-left:5px;">
                                        MUHAMMAD AL-XORAZMIY <br> NOMIDAGI TOSHKENT AXBOROT
                                        <br>
                                        TEXNOLOGIYALARI
                                        UNIVERSITETI <br> SAMARQAND FILIALI</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            {% if request.user.is_authenticated %}
            <div class="d-flex align-items-center ml-auto">
                <a href="{% url 'application_list' %}" class="btn btn-secondary text-dark mr-md-3">
                    <span class="fas fa-user mr-2"></span>
                    Profile
                </a>
                <a href="{% url 'logout' %}"
                   class="btn btn-outline-soft d-none d-lg-block">
                    <span class="fas fa-sign-out-alt mr-2"></span> Logout</a>
                <button class="navbar-toggler ml-2" type="button" data-toggle="collapse" data-target="#navbar_global"
                        aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            {% else %}
            <a href="{% url 'login' %}"
               class="btn btn-outline-soft d-none d-lg-block">
                <span class="fas fa-sign-out-alt mr-2"></span> Login</a>
            <button class="navbar-toggler ml-2" type="button" data-toggle="collapse" data-target="#navbar_global"
                    aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% endif %}

        </div>
    </nav>

</header>

<div class="preloader bg-soft flex-column justify-content-center align-items-center">
    <img class="loader-element animate__animated animate__jackInTheBox" src="{% static 'img/illustrations/Logo.png' %}"
         height="120" alt="TATU Samarqan filiali">
</div>


    <div id="carouselExampleFade" class="carousel slide mx-0 px-0" data-bs-ride="true">
        <div class="carousel-inner mx-0 px-0">
            <div class="carousel-item active mx-0 px-0">
                <img src="{% static 'img/pages/kx.jpg' %}" class="d-block w-60 mx-0 ox-0" alt="...">
            </div>
            <div class="carousel-item mx-0 px-0">
                <img src="{% static 'img/pages/it.jpg' %}" class="d-block w-60 mx-0 px-0" alt="...">
            </div>
            <div class="carousel-item mx-0 px-0">
                <img src="{% static 'img/pages/it2.jpg' %}" class="d-block w-60 mx-0 px-0" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <!--    <span class="carousel-control-prev-icon" aria-hidden="true"></span>-->
            <!--    <span class="visually-hidden">Previous</span>-->
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <!--    <span class="carousel-control-next-icon" aria-hidden="true"></span>-->
            <!--    <span class="visually-hidden">Next</span>-->
        </button>
    </div>

<!--<div class="section pt-0">-->

<!--        <div class="row justify-content-center">-->
<!--            <div class="col-12">-->
<!--                <img src="{% static 'img/pages/it2.jpg' %}" alt="rasm">-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->
<!--</div>-->


{% block index %}

{% endblock %}

{% include 'includes/scripts.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
