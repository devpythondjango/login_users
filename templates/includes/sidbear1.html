{% load static %}
<nav id="sidebarMenu" class="sidebar d-md-block bg-primary text-white collapse px-4">
    <div class="sidebar-sticky pt-3 mx-auto">
        <div class="user-card d-flex d-md-none align-items-center justify-content-between justify-content-md-center pb-4">
            <div class="d-flex align-items-center">
                <div class="user-avatar lg-avatar mr-4">
                    <img src="{{ request.user.admin_profile.get_admin_avatar }}" class="card-img-top rounded-circle border-white" alt="">
                </div>
                <div class="d-block">
                    <h2 class="h6"> 
                        {{ request.user.username }}
                    </h2>
                    <a href="{% url 'logout' %}" class="btn btn-secondary text-dark btn-xs">
                        <span class="mr-2"><span class="fas fa-sign-out-alt"></span></span>Chiqish</a>
                </div>
            </div>
            <div class="collapse-close d-md-none">
                <a href="#sidebarMenu" class="fas fa-times" data-toggle="collapse"
                   data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="true"
                   aria-label="Toggle navigation"></a>
            </div>
        </div>
    
        
        <ul class="nav flex-column">
            <li class="nav-item  {% if 'index' in segment %} active {% endif %}">
                <a href="{% url 'index' %}" class="nav-link">
                <span class="sidebar-icon"><span class="fas fa-chart-pie"></span></span>
                <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item ">
                <span class="nav-link  collapsed  d-flex justify-content-between align-items-center" data-toggle="collapse" data-target="#submenu-app">
                <span>
                    <span class="sidebar-icon"><span class="fas fa-table"></span></span> 
                    Arizalar
                </span>
                <span class="link-arrow"><span class="fas fa-chevron-right"></span></span> 
                </span>
                <div class="multi-level collapse " role="list" id="submenu-app" aria-expanded="false">
                    <ul class="flex-column nav">
                        <li class="nav-item {% if 'hemis_arizalar' in segment %} active {% endif %}">
                            <a class="nav-link" href="{% url 'hemis_arizalar' %}"><span>Hemis</span></a>
                        </li>
                        <li class="nav-item {% if 'lms_arizalar' in segment %} active {% endif %}">
                            <a class="nav-link" href="{% url 'lms_arizalar' %}"><span>LMS</span></a>
                        </li>
                        <li class="nav-item {% if 'kero_arizalar' in segment %} active {% endif %}">
                            <a class="nav-link" href="{% url 'kero_arizalar' %}"><span>Kerio Control</span></a>
                        </li>
                        
                    </ul>
                </div>
            </li>
            <li class="nav-item  {% if 'admin_profile' in segment %} active {% endif %}">
                <a href="{% url 'admin_profile' %}" class="nav-link">
                    <span class="sidebar-icon"><span class="fas fa-cog"></span></span>
                    <span>Sozlamalar</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">
                    <span class="sidebar-icon"><span class="fas fa-sign-out-alt text-danger"></span></span>
                    <span>Chiqish</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
