<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TATU Samarqand filiali</title>
  <link rel="stylesheet" href="{% static 'login/vendors/typicons.font/font/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'login/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'login/css/vertical-layout-light/style.css' %}">
  <link rel="shortcut icon" href="{% static 'login/images/favicon.png' %}" />

</head>

<body>
  {% include 'notification.html' %}
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-5 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo text-center">
                <img src="{% static 'img/illustrations/Logo.png' %}" alt="logo" style="height: 80px; width: 80px;" >
              </div>
              <h3 class="text-center">Toshkent axborot texnologiyalari universiteti</h3>
              <h5 class="font-weight-light text-center">Samarqand filiali</h5>
              <form class="mt-4">
                <div class="mt-3">
                    <h1 class="text-center">Parolni tiklash tugallandi</h1>
                    <p>Yangi parolingiz o'rnatildi. Siz hozir tizimga kirishingiz mumkin. </p>
                </div>
                <div class="mt-3">
                    <a href="{% url 'login' %}" type="submit" class="btn btn-block btn-facebook auth-form-btn" onclick="validateForm()" id="btn">
                       Tizimga kirish
                    </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'login/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'login/js/off-canvas.js' %}"></script>
  <script src="{% static 'login/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'login/js/template.js' %}"></script>
  <script src="{% static 'login/js/settings.js' %}"></script>
  <script src="{% static 'login/js/todolist.js' %}"></script>
  <script>
    function validateForm() {
    
        var username = document.forms["loginForm"]["username"].value;
        var password = document.forms["loginForm"]["password"].value;
    
        if (username === "" || password === "") {
            alert("Iltimos, usernameni va parolni to'ldiring!");
            return false;
        }
        else {
            document.getElementById('captchaContainer').style.display = 'block';
            return true;
        }


        var username = document.getElementById('exampleInputUsername').value;
        var password = document.getElementById('exampleInputPassword1').value;
        var rememberMe = document.getElementById('passwordCheckbox').checked;

        // Bu joyda foydalanuvchini login va parolini saqlash kerak. 
        // Siz bu ma'lumotlarni serverga jo'natishingiz mumkin.

        // Keyingi kirishlarda foydalanuvchining login va parolini eslab qolishni tekshirish
        if (rememberMe) {
          // Agar "Meni eslab qol" belgilangan bo'lsa, ma'lumotlarni o'zini eslab qolar edik
          document.getElementById('exampleInputUsername').value = username;
          document.getElementById('exampleInputPassword1').value = password;
        }
    }
    </script>    
</body>

</html>
